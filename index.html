<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js.jquery-3.1.1.js"></script>
    <script src ="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Take our amazing Survey!</h1>
      <p>What is your name?</p>
      <form id="name">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
      </form>

      <p>What is your favorite type of food?</p>
      <select class="form-control" id="food">
        <option>Italian</option>
        <option>American</option>
        <option>Mexican</option>
        <option>Japanese</option>
        <option>Other</option>
      </select>
      <p>What is your favorite type of music?</p>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="electronic" checked>
          Electronic
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="Indie" checked>
          Indie
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="classic-rock" checked>
          Classic Rock
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="country" checked>
          Country
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="ambient-noise" checked>
          Ambient Noise
        </label>
      </div>
      <div class="form-color">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>


      </div>
    </div>
  </body>
</html>
